<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>

    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
            <input type ="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="fem" checked>
                <label for="fem">Feminino</label>
                <input type="radio" name="radsex" id="mas">
                <label for="mas">Masculino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="botao" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <p id="ins">Preencha os dados acima e clique em Verificar!</p>
        </div>

    </section>
    <footer>
        <p>&copy; <strong id="name">Stael Sabrina</strong><br>
            <a href="http://www.linkedin.com/in/staelsabrina" target="_blank">LinkedIn</a> | <a href="http://www.github.com/staelsabrina" target="_blank">GitHub</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
