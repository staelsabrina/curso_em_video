<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - Exercício 1</title>
    <style>
        body {
        background-color:rgb(54, 147, 184);
        color: white;
        font: normal 18pt Arial;
        }
        h1 {
            color:rgb(3, 44, 31);
        }
    </style>

</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')); //Number.parseInt é utilizado para converter a string em number
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')); //Number.parseFloat é utilizado para converter a string em number flutuante (real)
        var s = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`);
        // (number + number) o + vai servir para adição
        // (string + string) o + vai servir para concatenação.
    </script>
</body>
